<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./wireframe.css" />
  </head>
  <body>
    <div class="aspectGrid" style="aspect-ratio: 24/25; grid-auto-flow: column">
      <div class="aspectGrid" style="aspect-ratio: 12/25; grid-auto-flow: row">
        <div class="wireframe" style="aspect-ratio: 4/3"></div>
        <div class="wireframe" style="aspect-ratio: 3/4"></div>
      </div>
      <div class="aspectGrid" style="aspect-ratio: 12/25; grid-auto-flow: row">
        <div class="wireframe" style="aspect-ratio: 3/4"></div>
        <div class="wireframe" style="aspect-ratio: 4/3"></div>
      </div>
    </div>
  </body>
</html>
