<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./wireframes/wireframe.css" />
  </head>
  <body>
    <div class="aspectGrid" style="aspect-ratio: 24/25; grid-auto-flow: column">
      <div class="aspectGrid" style="aspect-ratio: 12/25; grid-auto-flow: row">
        <div style="aspect-ratio: 4/3">
          <img src="samples/Big%20White/Big%20White%20001.JPG" />
        </div>
        <div style="aspect-ratio: 3/4">
          <img src="samples/Big%20White/Big%20White%20024.JPG" />
        </div>
      </div>
      <div class="aspectGrid" style="aspect-ratio: 12/25; grid-auto-flow: row">
        <div style="aspect-ratio: 3/4">
          <img src="samples/Big%20White/Big%20White%20004.JPG" />
        </div>
        <div style="aspect-ratio: 4/3">
          <img src="samples/Big%20White/Big%20White%20027.JPG" />
        </div>
      </div>
    </div>
  </body>
</html>
