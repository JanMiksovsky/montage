<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="montage.css" />
    <style>
      img {
        max-height: 100%;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div
      style="
        aspect-ratio: 7 / 6;
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 100%;
      "
    >
      <div style="display: grid; grid-template-rows: 3fr 4fr">
        <img src="samples/Big White/Big White 001.JPG" />
        <img src="samples/Big White/Big White 024.JPG" />
      </div>
      <div style="display: grid; grid-template-rows: 4fr 3fr">
        <img src="samples/Big White/Big White 004.JPG" />
        <img src="samples/Big White/Big White 027.JPG" />
      </div>
    </div>
  </body>
</html>
